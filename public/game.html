<!doctype html>
<html lang="en">
  <head>
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <section class="game">
      <!--Title -->
      <div class="title" style="color:aquamarine ;">Rock Paper Scissors</div>
       
        <!--Display Score of player and computer -->
      <div class="score"> 
          <div class="playerScore">
              <h2>Player</h2>
              <p class="p-count count">0</p>

          </div>      
          <div class="computerScore">
              <h2>Computer</h2>
              <p class="c-count count">0</p>

          </div>
      </div>
     
      <div class="move">Decide Your Move</div>
      <br>
       
        <!--Number of moves left before game ends -->
      <div class="movesleft" style="margin-top: 1rem; font-size: large;">Moves Left: 5 </div>
       
        <!--Options available to player to play game -->
      <div class="options">
          <button class="rock" style="color: rgb(70, 66, 63);">Rock</button>
          <button class="paper" style="color: rgb(70, 66, 63);">Paper</button>
          <button class="scissor" style="color: rgb(70, 66, 63);">Scissors</button>   
      </div>
       
        <!--Final result of game -->
      <div class="result"></div>
       
        <!--Reload the game -->
      <button class="reload"></button>

  </section>

  <script src="js/scripts.js"></script>

  </body>
</html>
